<head>
        <style>
            .whole {
                display: inline;
                margin: 0 30%;
            }
    
            .content {
                display: inline-block;
                vertical-align: top;
                background-color: rgb(221, 255, 31);
                text-align: center;
            }
    
            .home {
                margin: 0 30%;
                background-color: darksalmon;
                float: right;
                font-size: 24px;
            }
        </style>
    </head>
    
    <body>
        <div class="whole">
            <div class="content">
                <h1>입력한 텍스트</h1>
                {%for line in enterlist%}
                {{line}}
                <br>
                {%endfor%}
            </div>
            <div class="content">
                <h1>분석</h1>
                <br>
                {%for word, countTotal in worddic%}
                {{word}} - {{countTotal}}
                <br>
                {%endfor%}
            </div>
            <p class="home">
                다시 돌아가고 싶다면? --->
                <a href="{%url 'home'%}">HOME</a>
            </p>
        </div>
    </body>
